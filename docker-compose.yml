version: "3.9"
services:
  server:
    build: .
    restart: always
    ports:
      - "8000:5000"
    volumes:
      - type: bind
        source: .
        target: /app
  db:
    image: mongo:latest
    restart: always
    volumes:
      - type: volume
        source: db
        target: /data/db
    ports:
      - "8001:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    command: --quiet
volumes:
  db:
